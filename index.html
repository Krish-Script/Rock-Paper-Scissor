<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice-btn" data-choice="rock">✊ Rock</button>
        <button class="choice-btn" data-choice="paper">✋ Paper</button>
        <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="result" id="result">Make your move!</div>
    <div class="score" id="score">Player: 0 | Computer: 0</div>
    <button class="reset-btn" id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
